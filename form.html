<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">
    <title>Cadastro</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo"><strong>Insira suas Informações</strong></p>
        <br>
    </div>
    <form>
        <!-- fieldset serve para agrupar campos dentro do form-->
        <fieldset class="grupo">  
            <div class="campo">
                <label for="nome"><strong> Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset class="grupo">
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo"> 
            <label><strong>Qual sua Especialidade?</strong> </label>
            <label>
                <!--type radio para criar bolinhas de seleçao-->
                <input type="radio" name="devweb" value="backend">Back-End
            </label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-End
            </label>
            <label>
                <input type="radio"name="devweb" value="fullstack">Full Stack
            </label>
             
        </div>
        <div class="campo">
            <label for="senioridade"><strong> Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="Selecione"></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <fieldset>
            <div id="check">
                <label><strong>Quais tecnologias você pratica:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="Java-Script">
                <label for="tecnologia2">JAVA-SCRIPT</label>
                <input type="checkbox"id="tecnologia3" name="tecnologia3" value="Node">
                <label for="tecnologia3">NODE</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4"value="Python">
                <label for="tecnologia4">PYTHON</label>
                <input type="checkbox" id="tecnologia5"name="tecnologia5"value="CSS">
                <label for="tecnologia5">CSS</label>
                <br>
            </div>
        </fieldset>
        <br>
        <div class="campo">
            <label><strong>Conte Sobre sua experiência</strong></label>
            <textarea row="6" style="width:30em" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
